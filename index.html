<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <h1>
      Todo List
    </h1>
  </header>
  <!-- End Header -->

  <!-- Wrapper -->
  <div class="wrapper">

    <!-- Container -->
    <div class="container bg-white shadow">
      <h2 class="container-header text-center">Tambah yang harus dilakukan</h2>

      <!-- Form -->
      <form action="#" class="form" id="form">
        <div class="form-group form-title">
          <label for="title">Masukkan hal yang akan dilakukan</label>
          <input type="text" name="title" id="title" required>
        </div>
        <div class="form-group form-title">
          <label for="title">Masukkan tanggal harus selesai</label>
          <input type="date" name="date" id="date" required>
        </div>
        <input type="submit" value="Submit" name="Submit" class="btn-submit">
      </form>
      <!-- End Form -->

    </div>
    <!-- End Container -->

    <!-- Container -->
    <div class="container">
      <h2 class="container-header">Yang harus dilakukan</h2>
      <div class="list-item" id="todos">

        <!-- Item -->
        <!-- <div class="item shadow">
          <div class="inner">
            <h2>Tugas Android</h2>
            <p>2021-05-01</p>
          </div>
          <button class="check-button"></button>
        </div> -->

      </div>
    </div>
    <!-- End Container -->

    <!-- Container -->
    <div class="container">
      <h2 class="container-header">Yang sudah dilakukan</h2>
      <div class="list-item" id="completed-todos">

        <!-- Item -->
        <!-- <div class="item shadow">
          <div class="inner">
            <h2>Tugas Android</h2>
            <p>2021-05-01</p>
          </div>
          <button class="undo-button"></button>
          <button class="trash-button"></button>
        </div> -->


      </div>
    </div>
    <!-- End Container -->
  </div>
  <!-- End Wrapper -->

  <script src="js/data.js" type="text/javascript"></script>
  <script src="js/dom.js" type="text/javascript"></script>
  <script src="js/buttonListener.js" type="text/javascript"></script>
  <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
